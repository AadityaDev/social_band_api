functions:
  privateAPI:
      handler: handler.private
      events:
        - http:
            path: user/private
            method: post
            cors: true
            authorizer:
              name: PrivateAuthorizer
              type: COGNITO_USER_POOLS
              arn:
                Fn::GetAtt:
                  - UserPool
                  - Arn
              claims:
                - email
  createUser:
    handler: handler.createUser
    events:
      - http:
          method: POST
          path: users
          cors: true
  readUser:
    handler: handler.readUser
    events:
      - http:
          method: GET
          path: users
          # authorizer: privateAPI
          cors: true
    Action:
      - lambda:InvokeFunction
      - lambda:InvokeAsync
  updateUser:
    handler: handler.updateUser
    events:
      - http:
          method: PUT
          path: users/{id}
          cors: true
  deleteUser:
    handler: handler.deleteUser
    events:
      - http:
          method: DELETE
          path: users/{id}
          cors: true
  createBandGroup:
    handler: handler.createBandGroup
    events:
      - http:
          method: POST
          path: bandgroup
          cors: true
  readBandGroup:
    handler: handler.readBandGroup
    events:
      - http:
          method: GET
          path: bandgroup
          cors: true
    Action:
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      - cognito-idp:AdminInitiateAuth
      - cognito-idp:AdminCreateUser
      - cognito-idp:AdminSetUserPassword
      - lambda:InvokeFunction
      - lambda:InvokeAsync
    Resource: 
      - "arn:aws:dynamodb:us-west-1:*:*"
      - "arn:aws:lambda:us-east-1:*:*"
  updateBandGroup:
    handler: handler.updateBandGroup
    events:
      - http:
          method: PUT
          path: bandgroup/{id}
          cors: true
  deleteBandGroup:
    handler: handler.deleteBandGroup
    events:
      - http:
          method: DELETE
          path: bandgroup/{id}
          cors: true
